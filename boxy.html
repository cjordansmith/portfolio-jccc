<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jordan Smith | Boxy</title>
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/hooly.ico">

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
  <link rel="stylesheet" type="text/css" href="./css/bulma.css" media="screen">
  <link rel="stylesheet" type="text/css" href="./css/boxy.css" media="screen">

  <!-- javascripts -->
  <script src="./js/code.js"></script>

</head>
<body>


  <div class="tile is-ancestor">
    <div class="tile is-vertical is-12">

      <div class="tile">

				<div class="tile is-parent is-8" style="padding: 0px;">
          <article class="tile is-child notification is-info">
						<content>

	            <p class="title">HOME</p>
							<p class="subtitle">BLUE tile</p>
	            <p class="subtitle">With an image</p>

	            <figure class="image is-4by3">
	              <img src="http://bulma.io/images/placeholders/640x480.png">
	            </figure>

						</content>
          </article>
        </div><!-- end parent -->

        <div class="tile is-parent is-vertical" style="padding: 0px;">
          <article class="tile is-child notification is-primary tile-no-margin" style="margin: 0">
            <p class="title">APPS</p>
            <p class="subtitle">GREEN tile</p>
          </article>

          <article class="tile is-child notification is-warning tile-no-margin">
            <p class="title">SITES</p>
            <p class="subtitle">YELLOW tile</p>
          </article>
        </div><!-- end parent -->



      </div><!-- end tile -->

      <!--<div class="tile is-parent" style="padding: 0px;">
        <article class="tile is-child notification is-danger">

          <p class="title">Wide tile</p>
          <p class="subtitle">Aligned with the right tile</p>
          <div class="content">
          </div>

        </article>
      </div>--><!-- end tile parent -->

    </div>
  </div><!-- end ancestor -->






  <!-- javascripts --><!-- jQuery before Propeller.js -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
